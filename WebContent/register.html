<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div id="main">
		<h1>Portal-Player Register</h1>
		<center>
			<form action="index.html" style="display:inline;"><input type="submit" value="Login" ></form>
			<form action="register.html" style="display:inline;"><input type="submit" value="Register" ></form>
 
		</center>
		
		<form id="mainF" action="reg.jsp" method="post">
			<div class="container">
				<label><b>First Name</b></label> <input type="text"
					placeholder="Enter First Name" name="fname" required> 
					<label><b>Last
						Name</b></label> <input type="text" placeholder="Enter First Name"
					name="lname" required> 
					<label><b>Email</b></label> 
					<input
					type="text" placeholder="Enter Email" name="email" required>

				<label><b>Password</b></label> <input type="password"
					placeholder="Enter Password" name="pwd" required> 
					<label><b>Age</b></label>
				<input type="text" placeholder="Enter Age" name="age" required>

				<label><b>Phone Number</b></label> <input type="text"
					placeholder="Enter Phone No" name="mob" required>



				<div class="clearfix">

					<button type="submit" class="signupbtn">Register</button>
				</div>
			</div>
		</form>
		
	<form id="footer" action="Ologin.html"> 
			<input type="submit" value="Officer">
 </form>
      </div>
	


</body>
</html>
